<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div class="background"></div> <!-- Blurred background -->

    <h1 style="text-align: center; font-size: 50px; text-decoration: underline;">Career Prediction</h1>
    <hr>
    <div class="container">
        <h1 style="text-decoration: underline;">Enter details and get predicted career</h1>
        <form id="prediction-form">
            <div class="personal">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
                
                <label for="age" style="margin-left: 30px;">Age:</label>
                <input type="number" id="age" name="Age" required>
            </div>
            <br>

            <label for="gpa">GPA:</label>
            <input type="number" step="0.1" id="gpa" name="GPA" required>
            
            <label for="domain" style="margin-left: 30px;">Interested Domain:</label>
            <select id="domain" name="Interested Domain"></select>

            <label for="projects" style="margin-left: 30px;">Projects:</label>
            <input type="number" id="projects" name="Projects" required>
            <br>
            <br>
            <div class="skill">
                <label for="general-skill">Python Skill:</label>
                <select id="general-skill" name="GeneralSkill">
                    <option value="Average">Average</option>
                    <option value="Strong">Strong</option>
                    <option value="Weak">Weak</option>
                </select>

                <label for="sql-skill" style="margin-left: 30px;">SQL Skill:</label>
                <select id="sql-skill" name="SQLSkill">
                    <option value="Average">Average</option>
                    <option value="Strong">Strong</option>
                    <option value="Weak">Weak</option>
                </select>

                <label for="java-skill" style="margin-left: 30px;">Java Skill:</label>
                <select id="java-skill" name="JavaSkill">
                    <option value="Average">Average</option>
                    <option value="Strong">Strong</option>
                    <option value="Weak">Weak</option>
                </select>
            </div>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="result" class="hidden">
        <h1 style="text-decoration: underline;">Predicted Career:</h1>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
